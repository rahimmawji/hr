type Globals {
  employeeNo: Int!
}

type Department {
  name: String!
  active: Boolean!
  employees: [Employee!] @relation
}

type Salary {
  employee: Employee!
  position: String!
  basic: Float!
  allowances: [Allowance]
  benefits: [Allowance]
  gross: Float!
  date: Date!
  active: Boolean!
}

type Allowance @embedded {
  name: String!
  amount: Float!
}

type Leave {
  employee: Employee!
  start: Date!
  end: Date!
  type: String!
  active: Boolean!
}

type Loan {
  employee: Employee!
  start: Date!
  end: Date!
  repayment: Float!
  interest: Float
  active: Boolean!
}

type Advance {
  month: Int!
  year: Int!
  employee: Employee!
  amount: Float!
}

type Employee {
  personal: PersonalDetail!
  statutory: StatutoryDetail!
  department: Department
  salary: Float!
  salaryHistory: [Salary!] @relation
  advances: [Advance!] @relation
  bank: BankDetail
  start: Date!
  end: Date
  active: Boolean!
  casual: Boolean!
  leave: Int!
  leaveHistory: [Leave!] @relation
  loan: Float
  loanHistory: [Loan!] @relation
}

type PersonalDetail @embedded {
  firstName: String!
  middleName: String
  lastName: String!
  address: Address
  dateOfBirth: Date
  telephone: String!
  email: String
}

type StatutoryDetail @embedded {
  id: String!
  pin: String
  nhif: String
  nssf: String
}

type Address @embedded {
  number: String
  street: String
  city: String
  pobox: String
  code: String
  country: String
}

type BankDetail @embedded {
  accountName: String!
  accountNumber: String!
  bank: String!
  bankCode: String!
  branch: String!
  branchCode: String!
}

input AdvanceInput {
  month: Int!
  year: Int!
  employeeId: String!
  amount: Float!
}

type Query {
  allEmployees: [Employee!]
  activeEmployees(active: Boolean!): [Employee!]
  allDepartments: [Department!]
  activeDepartments(active: Boolean!): [Department!]
  allLeaves: [Leave!]
  activeLeaves(active: Boolean!): [Leave!]
  allLoans: [Loan!]
  activeLoans(active: Boolean!): [Loan!]
  allSalaries: [Salary!]
  activeSalaries(active: Boolean!): [Salary!]
  nextEmployeeNo: Int! @resolver(name: "getNextEmployeeNo")
  advanceByMonthYear(month: Int!, year: Int!): [Advance]
  createManyAdvances(advances: [AdvanceInput!]): [Advance!] @resolver(name: "bulkInsertAdvance")
}